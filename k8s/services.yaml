apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  type: NodePort  # Define que o serviço deve ser acessível externamente via NodePort
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      protocol: TCP
      nodePort: 30000  # Porta exposta externamente para AMQP
    - name: management
      port: 15672
      targetPort: 15672
      protocol: TCP
      nodePort: 30001  # Porta exposta externamente para a UI de gerenciamento
  selector:
    app: rabbitmq